<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script>
        function agregarProducto() {
            alert("Producto agregado!");
            // Limpiar los campos de entrada
            document.getElementById("codigo").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("descripcion").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("total").value = "";
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center bg-green-600 text-white p-4 rounded-t-lg">
            <h1 class="text-lg font-bold">Sistema de Facturación</h1>
            <div class="bg-blue-800 text-white p-4 rounded">
                <h1 class="text-lg font-bold">Factura No 1.<br>0000</h1>
            </div>
        </div>
        <table class="w-full mt-4 border-collapse border border-gray-400">
            <thead>
                <tr>
                    <th class="border border-gray-400 p-2">Id-Producto</th>
                    <th class="border border-gray-400 p-2">Cantidad</th>
                    <th class="border border-gray-400 p-2">Descripción</th>
                    <th class="border border-gray-400 p-2">Precio</th>
                    <th class="border border-gray-400 p-2">Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows here as needed -->
            </tbody>
        </table>
        <div class="flex justify-between mt-4">
            <div>
                <button class="bg-teal-600 text-white px-4 py-2 rounded mr-2">Nueva Factura</button>
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Guardar Factura</button>
            </div>
            <div></div>
        </div>
        <div class="flex justify-end mt-4">
            <div class="text-right">
                <div class="mb-2">
                    <p>Subtotal:</p>
                    <input type="text" class="bg-orange-200 border border-gray-400 p-2 w-32" readonly>
                </div>
                <div class="mb-2">
                    <p>IVA:</p>
                    <input type="text" class="bg-orange-200 border border-gray-400 p-2 w-32" readonly>
                </div>
                <div>
                    <p>Total a Pagar:</p>
                    <input type="text" class="bg-orange-200 border border-gray-400 p-2 w-32" readonly>
                </div>
            </div>
        </div>
        <div class="flex mt-8">
            <div class="bg-white p-4 rounded-lg shadow-md w-2/3 mr-4">
                <fieldset class="border border-teal-600 p-4 rounded flex items-center">
                    <legend>Seleccionar Producto:</legend>
                    <div class="w-1/5">
                        <label class="block mb-2">Código:</label>
                        <input type="text" id="codigo" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                    <div class="w-1/5">
                        <label class="block mb-2">Cantidad:</label>
                        <input type="text" id="cantidad" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                    <div class="w-1/5">
                        <label class="block mb-2">Descripción:</label>
                        <input type="text" id="descripcion" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                    <div class="w-1/5">
                        <label class="block mb-2">Precio:</label>
                        <input type="text" id="precio" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                    <div class="w-1/5">
                        <label class="block mb-2">Total:</label>
                        <input type="text" id="total" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                </difieldsetv>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md w-1/2">
                
                <fieldset class="border border-teal-600 p-4 rounded flex items-center">
                    <legend>Seleccionar Cliente:</legend>
                    <div class="w-1/3">
                        <label class="block mb-2">Código:</label>
                        <input type="text" id="codigoCliente" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                    <div class="w-2/3">
                        <label class="block mb-2">Nombre del Cliente:</label>
                        <input type="text" id="nombreCliente" class="bg-orange-200 border border-gray-400 p-1 w-full">
                    </div>
                </fieldset>
            </div>
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded mt-4" onclick="agregarProducto()">Agregar Producto</button>
    </div>
</body>
</html>
